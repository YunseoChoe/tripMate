<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io('wss://www.daebak.store/chat', {
            auth: {
                token: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEzLCJ1c2VyaWQiOiJhZG1pbiIsInVzZXJlbWFpbCI6ImFkbWluQG5hdmVyLmNvbSIsImlhdCI6MTczMTA0NTk4NiwiZXhwIjoxNzMxMDgxOTg2fQ.DY0sqkvK-bvK6a2ddYrHmSwjCiwzi5dZBvvs9_RME-Y'
            }
        });

        socket.on('connect', () => {
            console.log('Connected');
            socket.emit('joinRoom', { room: 'testRoom' });
        });

        // 메세지 수신
        socket.on('emitmessage', (msg) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${msg.sender}: ${msg.content}`;
            messagesDiv.appendChild(messageElement);
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            socket.emit('message', { room: 'testRoom', content: messageInput.value });
            messageInput.value = '';
        }
    </script>
</body>
</html>
